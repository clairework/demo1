      <section>
        <div style="background-image: url(./images/bg_paper.png);">
            <div class="py-5">
                <h5 class="text-center fw-bold text-info">HAPPY LIFE</h5>
                <h2 class="text-center fw-bold">開始當個小懶蟲</h2>
            </div>
        </div>                    
      </section>

      <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h4 class="deco-line fw-bold">選擇方案</h4>
                    <div class="row row-cols-1 row-cols-lg-3 g-2 mt-2">
                      <div class="col">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg text-dark fs-6 fw-bold py-3">
                          小小搭懶蟲<br class="d-none d-lg-block">
                          NT 298/月
                        </button>
                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg text-dark fs-6 fw-bold py-3">
                          睡一整天囉<br class="d-none d-lg-block">
                          NT 666/月                          
                        </button>
                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-outline-info w-100 btn-lg text-dark fs-6 fw-bold py-3 active btn-special">
                          客製化方案<br class="d-none d-lg-block">
                          客服詢價
                        </button>
                      </div>
                    </div>
                    <h4 class="deco-line fw-bold my-4">填寫資料</h4>
                    <div class="row g-2">
                      <div class="col-md-6">
                        <label for="inputName" class="form-label">名字</label>
                        <input type="text" class="form-control" id="inputName" required>
                      </div>
                      <div class="col-md-6">
                        <label for="inputLastName" class="form-label">姓氏</label>
                        <input type="text" class="form-control" id="inputLastName" required>
                      </div>
                      <div class="col-12">
                        <label for="inputPhone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="" required>
                      </div>
                      <div class="col-12">
                        <label for="inputEmail" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="" required>
                      </div>
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">住址</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="" required>
                      </div>
                      <div class="col-12">
                        <label for="inputTime" class="form-label">方便聯緊時間</label>
                        <select id="inputTime" class="form-select">
                          <option selected>13:00 - 17:00</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <label for="inputAddress2" class="form-label">住址</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="">
                      </div>
                      <div class="col-12">
                        <div class="py-2">加購服務</div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                          <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                          <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                          <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="remark" class="form-label mt-3">備註說明</label>
                        <textarea
                          class="form-control mb-4"
                          name="remark"
                          id="remark"
                          cols="30"
                          rows="4"
                          style="resize: none"
                          required></textarea>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-info w-100 mt-3 fs-5">選擇方案</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
      </section>
